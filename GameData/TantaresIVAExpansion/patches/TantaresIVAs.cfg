@PART[tantares_v2_crew_s1_1]
{
	MODULE
	{
		name = ModuleIVASwitch
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = IVASwitch
		switcherDescription = IVA
		switcherDescriptionPlural = #LOC_IVAs
		switchInFlight = true
		uiGroupName = IVASwitch
		uiGroupDisplayName = #LOC_IVA_Switch

		SUBTYPE
		{
			name = analog
			title = Sirius
			primaryColor = Avocado // Avacadonics
			secondaryColor = White
			descriptionSummary = #LOC_Sirius_Summary
			descriptionDetail = #LOC_Sirius_Detail
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = tantares_crew_s1_1_interior_analog
					MASFlightComputer
				}
			}
		}
		SUBTYPE
		{
			name = glass
			title = Neptune
			primaryColor = Cyan
			secondaryColor = White
			descriptionSummary = #LOC_Neptune_Summary
			descriptionDetail = #LOC_Neptune_Detail

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = tantares_crew_s1_1_interior_glass
					MASFlightComputer
				}
			}
		}
	}

	MODULE
	{
		name = RasterPropMonitorComputer
	}
}

